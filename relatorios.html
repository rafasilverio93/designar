<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Relatórios</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Incluir jsPDF e ExcelJS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    </head>
    <body>
        
    <!-- Menu de Navegação -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Menu</h1>
        </div>

        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

            <ul class="navbar-links" id="navbar-links">
                <li><a href="territorios.html">Territórios</a></li>
                <li><a href="saidas_campo.html">Saídas de Campo</a></li>
                <li><a href="designacao.html">Designações</a></li>
                <li><a href="relatorios.html" class="active">Relatórios</a></li>
            </ul>
        </nav>

        <div class="container">
            <h1>Relatórios de Designações</h1>

            <!-- Filtros Avançados -->
            <div class="form-container">
                <label for="filtro-territorio">Selecione os Territórios:</label>
                <select id="filtro-territorio" multiple></select>

                <label for="filtro-saida-campo">Selecione as Saídas de Campo:</label>
                <select id="filtro-saida-campo" multiple></select>

                <label for="data-inicial">Data Inicial:</label>
                <input type="date" id="data-inicial" />

                <label for="data-final">Data Final:</label>
                <input type="date" id="data-final" />

                <button id="filtrar-btn">Filtrar</button>
                <button id="exportar-pdf-btn">Exportar para PDF</button>
                <button id="exportar-excel-btn">Exportar para Excel</button>
            </div>

            <div class="container">
                <!-- Tabela de Relatórios -->
                <table id="relatorios-table">
                    <thead>
                        <tr>
                            <th>Território</th>
                            <th>Saída de Campo</th>
                            <th>Data de Designação</th>
                            <th>Data de Devolução</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas dinâmicas -->
                    </tbody>
                </table>
            </div>
        </div>
        <script>
  const hamburger = document.querySelector('.hamburger');
  const navbarMenu = document.querySelector('.navbar ul');

  hamburger.addEventListener('click', () => {
    navbarMenu.classList.toggle('active');
  });
</script>

        <script src="relatorios.js"></script>
    </body>
</html>
