
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Territórios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Menu de Navegação -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Menu</h1>
        </div>

        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
    <div class="navbar-brand">
    </div>
    <ul class="navbar-links" id="navbar-links">
        <li><a href="territorios.html" class="active">Territórios</a></li>
        <li><a href="saidas_campo.html">Saídas de Campo</a></li>
        <li><a href="designacao.html">Designações</a></li>
        <li><a href="relatorios.html">Relatórios</a></li>
    </ul>
</nav>

    
<div class="container">
    <h1>Gerenciamento de Territórios</h1>

    <!-- Contêiner para mensagens de feedback -->
    <div id="feedback-message" class="feedback-message" style="display: none;"></div>

    <!-- Formulário para Adicionar/Editar Territórios -->
    <div class="form-container">
        <form id="territorios-form" novalidate>
            <label for="territorio">Nome do Território:</label>
            <input type="text" id="territorio" placeholder="Digite o nome do território" required>
            <small class="form-hint">Ex.: Território Central</small>

            <label for="endereco-nao-bater">Endereço de Não Bater (Opcional):</label>
            <input type="text" id="endereco-nao-bater" placeholder="Ex.: Rua Exemplo, 123">
            <small class="form-hint">Informe um endereço se houver restrição</small>
            <button type="button" id="add-btn">Adicionar</button>
            <button type="button" id="update-btn" style="display: none;">Atualizar</button>
        </form>
    </div>
    </div>
    
    <div class="container">
    <!-- Tabela para Visualizar os Territórios -->
    <table id="territorios-table">
        <thead>
            <tr>
                <th>Território</th>
                <th>Endereço de Não Bater</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas serão adicionadas dinamicamente aqui -->
        </tbody>
    </table>
</div>
<script>
  const hamburger = document.querySelector('.hamburger');
  const navbarMenu = document.querySelector('.navbar ul');

  hamburger.addEventListener('click', () => {
    navbarMenu.classList.toggle('active');
  });
</script>

    <!-- JavaScript para funcionalidade do menu e tabela -->
    <script src="territorios.js"></script>

</body>
</html>
